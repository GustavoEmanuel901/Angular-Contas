<main>
  <ul>
    <li *ngFor='let month of months' (click)='navigateToList(month.key)'>
      <mat-card class='card'>
        <mat-card-content>
          <p>{{ month.name }}</p>
        </mat-card-content>
      </mat-card>
    </li>
  </ul>

  <a routerLink='/account/register'>
    <i class="material-icons">
      add
    </i>
    Nova Conta
  </a>
</main>
